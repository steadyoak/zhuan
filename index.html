<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
</head>
<body style="color: #85d6ef; background-color: #393939; font-size: 20px;">
选择图片上传，会将不同颜色进行翻转。<br>
再次执行翻转，就会恢复成原来的图片。<br><br>
<div>
    <div style="min-width: 400px; max-width: 400px; display: inline-block">
        <button class="uploadbtn" style="font-size: 20px;" onclick="triggerFileInput()">上传</button><br>
        原图<br>
        <img class="img" width="100%" height="100%"/>
    </div>

    <div style="min-width: 400px; max-width: 400px; display: inline-block">
        <button class="downloadbtn" style="font-size: 20px;" onclick="downloadImage()">保存</button><br>
        结果<br>
        <img class="img1" width="100%" height="100%"/>
    </div>
</div>
<input type="file" class="imginp" style="visibility: hidden; width: 0px; height: 0px" accept=".jpg,.png,.gif,.jpeg,.bmp,.webp"/><br>
<canvas class="c1" style="visibility: hidden; width: 0px; height: 0px"/>
</body>
<script src = "toolbox.js"></script>
<script src = "imgrot.js"></script>
</html>
